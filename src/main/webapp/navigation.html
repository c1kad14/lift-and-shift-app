<div class="block" ng-controller="navigationController" id="ng-app" ng-init="init()">
	<table width="100%">
		<tr>
			<td style="width: 40%">
				<button class="btn btn-nav" id="propertiesButton"
				        ng-class="{'btn-nav-active': isActive('/properties') || isActive('/')}"
				        ng-click="changeRoute($event)">
					Properties
				</button>
				<button class="btn btn-nav" id="logsButton"
				        ng-class="{'btn-nav-active': isActive('/logs')}"
				        ng-click="changeRoute($event)">
					Logs
				</button>
			</td>
			<td style="width: 20%; text-align: center">
				<div ng-class="status.class">
					{{status.message}}
				</div>
			</td>
			<td style="width: 40%; text-align: right">
				<button class="btn btn-red" hg-click="shutdown()">Shutdown</button>
			</td>
		</tr>
	</table>
</div>
